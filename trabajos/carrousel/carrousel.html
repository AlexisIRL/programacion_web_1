<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"> <!-- Para comas  -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>Carrousel</title> <!-- Título de la página -->
  <link rel="stylesheet" href="styles.css"> <!--  con el css-->
</head>
<body>
  <div class="carousel"> <!--Contenedor principal del carrusel -->
    <button id="prevBtn">&#10094;</button> <!-- Botón para retroceder en el carrusel-->
    <div class="carousel-content"> <!-- Contenedor de las imágenes -->
      <img src="logouni.png" alt="Image 1"> <!-- Primera imagen del carrusel -->
      <img src="uni.jpg" alt="Image 2"> <!-- Segunda imagen del carrusel  -->
      <img src="noche.jpg" alt="Image 3"> <!-- Tercera imagen del carrusel  -->
    </div>
    <button id="nextBtn">&#10095;</button> <!-- Botón para avanzar en el carrusel -->
  </div>

  <script src="scripts.js"></script> <!-- Enlaza un archivo JavaScript externo -->
</body>
</html>
